<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button data-key="1" class="btn btn--number">7</button>
        <button data-key="8" class="btn btn--number">8</button>
        <button data-key="9" class="btn btn--number">9</button>
        <button data-key="4" class="btn btn--number">4</button>
        <button data-key="5" class="btn btn--number">5</button>
        <button data-key="6" class="btn btn--number">6</button>
        <button data-key="1" class="btn btn--number">1</button>
        <button data-key="2" class="btn btn--number">2</button>
        <button data-key="3" class="btn btn--number">3</button>
        <button data-key="0" class="btn btn--number">0</button>
        <button data-key="division" class="btn btn--operation">รท</button>
        <button data-key="multiply" class="btn btn--operation">ร</button>
        <button data-key="substract" class="btn btn--operation">-</button>
        <button data-key="add" class="btn btn--operation">+</button>
        <button class="btn btn--clear">C</button>
        <button class="btn btn--equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
